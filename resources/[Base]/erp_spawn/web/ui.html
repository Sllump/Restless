<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>Imagination | Spawn</title>
</head>
<body>
    <div id="root">
        <div class="spawn-select">
            <div class="spawn-select-header">
                <div class="spawn-select-header-small">
                    Choose a nice Place to spawn
                </div>
                <div class="spawn-select-header-big">Spawn <span>Select</span></div>
            </div>
            <div class="spawn-select-points" id="spawn-select-points">
                
            </div>
            <div class="spawn-select-last-home">
                <div class="spawn-select-home">
                </div>
                <div class="spawn-select-last-loc">
                    <img src="./assets/img/last-icon.png" alt="last-icon" />
                </div>
            </div>
            <div class="spawn-select-spawn">
                <img src="./assets/img/spawn-icon.png" alt="spawn-icon" />
            </div>
            <div class="tooltip">
                <div class="inner-tooltip">
                    <div class="tooltip-header"></div>
                    <div class="tooltip-name">Last Location</div>
                </div>
            </div>
            <div class="spawn-select-active-tip">
                
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/script.js"></script>
</body>
</html>
